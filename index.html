    function renderPedigreeModal(id) {
        const self = koalaData.find(k => k.id === id);
        if (!self) return;

        const getK = (i) => koalaData.find(k => k.id === i);
        const father = getK(self.father_id);
        const mother = getK(self.mother_id);
        const ff = father ? getK(father.father_id) : null;
        const fm = father ? getK(father.mother_id) : null;
        const mf = mother ? getK(mother.father_id) : null;
        const mm = mother ? getK(mother.mother_id) : null;

        const getName = (k, def) => k ? k.name : (def || "ä¸æ˜");
        const getStyle = (k) => k ? (k.gender === 'ã‚ªã‚¹' ? 'ped-male' : 'ped-female') : '';

        document.getElementById('pedigreeChart').innerHTML = `
            <div class="ped-cell ped-pos-self ${getStyle(self)}">${self.name}</div>

            <div class="ped-cell ped-pos-mother ${getStyle(mother)}">${getName(mother, "ä¸æ˜")}</div>
            <div class="ped-cell ped-pos-ff ${getStyle(ff)}">${getName(ff, "ä¸æ˜")}</div>
            <div class="ped-cell ped-pos-fm ${getStyle(fm)}">${getName(fm, "ä¸æ˜")}</div>

            <div class="ped-cell ped-pos-mm ${getStyle(mm)}">${getName(mm, "ä¸æ˜")}</div>
        `;
        document.getElementById('pedigreeModal').style.display = 'flex';
    }

    function renderSiblingsModal(id) {
        const self = koalaData.find(k => k.id === id);
        if (!self) return;

        document.getElementById('siblingModalTitle').textContent = `ğŸ’ ${self.name} ã®ãã‚‡ã†ã ã„`;
        const content = document.getElementById('siblingListContent');
        content.innerHTML = '';

        const hasF = (self.father_id && isValid(self.father));
        const hasM = (self.mother_id && isValid(self.mother));

        // ãã‚‡ã†ã ã„æ¤œç´¢
        const siblings = koalaData.filter(k => k.id !== id);
        const full = siblings.filter(k => k.father_id === self.father_id && k.mother_id === self.mother_id && hasF && hasM);
        const maternal = siblings.filter(k => k.mother_id === self.mother_id && k.father_id !== self.father_id && hasM);
        const paternal = siblings.filter(k => k.father_id === self.father_id && k.mother_id !== self.mother_id && hasF);

        if (!hasF && !hasM) {
            content.innerHTML = '<p style="text-align:center;color:#999;margin-top:20px;">ä¸¡è¦ªã®æƒ…å ±ãŒãªã„ãŸã‚è¡¨ç¤ºã§ãã¾ã›ã‚“</p>';
        } else {
            if (full.length > 0) renderSibList(content, `ğŸ’– å…¨ãã‚‡ã†ã ã„ (${self.father}&${self.mother})`, full);
            if (hasM) renderSibList(content, `ğŸ§¡ ãŠæ¯ã•ã‚“ (${self.mother})`, maternal, "è¨˜éŒ²ãªã—");
            if (hasF) renderSibList(content, `ğŸ’™ ãŠçˆ¶ã•ã‚“ (${self.father})`, paternal, "è¨˜éŒ²ãªã—");
        }
        document.getElementById('siblingModal').style.display = 'flex';
    }

    function renderListContent(listData) {
        const list = document.getElementById('koalaList');
        list.innerHTML = '';
        const sorted = listData.sort((a, b) => {

            const bDead = checkIsDead(b);
            return aDead === bDead ? 0 : (aDead ? 1 : -1);

        sorted.forEach(k => renderCard(k, list));
    }

    function showRandomKoalas(count) {
        const living = koalaData.filter(k => !checkIsDead(k));
        const dead = koalaData.filter(k => checkIsDead(k));
        let selected = [];
        const shufLiving = [...living].sort(() => 0.5 - Math.random());
        selected.push(...shufLiving.slice(0, 2));
        if (dead.length > 0) selected.push(dead.sort(() => 0.5 - Math.random())[0]);
        else if (shufLiving.length > 2) selected.push(shufLiving[2]);
        
        renderListContent(selected);
    }

    function showBirthdayKoalas() {
        const now = new Date();
        const targetMonth = new Date(now.getFullYear(), now.getMonth() + currentBirthdayOffset, 1).getMonth() + 1;
        
        document.getElementById('btnCurrentMonth').className = (currentBirthdayOffset === 0) ? 'month-btn active' : 'month-btn';

        document.getElementById('birthdayTitle').textContent = currentBirthdayOffset === 0 ? `ğŸ‰ ä»Šæœˆï¼ˆ${targetMonth}æœˆï¼‰ã®ãŠèª•ç”Ÿæ—¥ ğŸ‰` : `ğŸ ã‚‚ã†ã™ãï¼ˆ${targetMonth}æœˆï¼‰ãŠèª•ç”Ÿæ—¥ ğŸ`;

        const list = document.getElementById('birthdayList');
        list.innerHTML = '';
        
        const birthdays = koalaData.filter(k => {

                list.appendChild(div);
