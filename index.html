        .koala-list {

        a.zoo-link:hover { opacity: 0.7; text-decoration: underline; }

        /* â–¼ ã€Œå­ä¾›ã‚’è¦‹ã‚‹ã€ãƒœã‚¿ãƒ³ */
        .family-btn {

    </style>

<body>

<header>

    <p class="subtitle">Japan Koala Database</p>

<button id="backButton" onclick="resetApp()">â† ä¸€è¦§ã«æˆ»ã‚‹</button>

<div id="birthdaySection">
    <div class="birthday-title" id="birthdayTitle">ğŸ‰ ä»Šæœˆï¼ˆXæœˆï¼‰ã®ãŠèª•ç”Ÿæ—¥ ğŸ‰</div>
    <div class="birthday-list" id="birthdayList"></div>

<div class="search-container" id="searchContainer">
    <div class="search-inputs">
        <input type="text" id="searchInput" placeholder="åå‰ã§æ¤œç´¢..." onkeyup="filterKoalas()">

    <div id="loadingMsg" style="text-align:center; color:#999; grid-column:1/-1;">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>

<script>
    let koalaData = [];

    // â–¼ å‹•ç‰©åœ’URLãƒªã‚¹ãƒˆï¼ˆè¡¨è¨˜ã‚†ã‚Œå¯¾å¿œç‰ˆï¼‰
    const zooUrls = {
        "æ±å±±": "https://www.higashiyama.city.nagoya.jp/", "æ±å±±å‹•æ¤ç‰©åœ’": "https://www.higashiyama.city.nagoya.jp/",
        "å¤šæ‘©": "https://www.tokyo-zoo.net/zoo/tama/", "å¤šæ‘©å‹•ç‰©å…¬åœ’": "https://www.tokyo-zoo.net/zoo/tama/",
        "åŸ¼ç‰": "https://www.parks.or.jp/sczoo/", "åŸ¼ç‰çœŒã“ã©ã‚‚": "https://www.parks.or.jp/sczoo/", "åŸ¼ç‰çœŒã“ã©ã‚‚å‹•ç‰©è‡ªç„¶å…¬åœ’": "https://www.parks.or.jp/sczoo/",
        "å¹³å·": "https://hirakawazoo.jp/", "å¹³å·å‹•ç‰©å…¬åœ’": "https://hirakawazoo.jp/",
        "é‡‘æ²¢": "https://www.hama-midorinokyokai.or.jp/zoo/kanazawa/", "æ¨ªæµœé‡‘æ²¢": "https://www.hama-midorinokyokai.or.jp/zoo/kanazawa/", "é‡‘æ²¢å‹•ç‰©åœ’": "https://www.hama-midorinokyokai.or.jp/zoo/kanazawa/", "æ¨ªæµœå¸‚ç«‹é‡‘æ²¢å‹•ç‰©åœ’": "https://www.hama-midorinokyokai.or.jp/zoo/kanazawa/",
        "ç‹å­": "https://www.kobe-ojizoo.jp/", "ç¥æˆ¸å¸‚ç‹å­": "https://www.kobe-ojizoo.jp/", "ç¥æˆ¸å¸‚ç«‹ç‹å­å‹•ç‰©åœ’": "https://www.kobe-ojizoo.jp/",
        "æ·¡è·¯": "https://www.england-hill.com/", "ã‚¤ãƒ³ã‚°ãƒ©ãƒ³ãƒ‰ã®ä¸˜": "https://www.england-hill.com/",
        "å¤©ç‹å¯º": "https://www.tennojizoo.jp/", "å¤©ç‹å¯ºå‹•ç‰©åœ’": "https://www.tennojizoo.jp/"
    };

    function loadFromSpreadsheet() {
        // â˜… ã”æŒ‡å®šã®URLã‚’è¨­å®šæ¸ˆã¿ã§ã™
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQi6GZ0pWmE1A0MSJBoSyHYaKvAHkgFeBRvZPmMHqHLBh53VzAr5nyJ43qOVuTj4y2xus5nzzurKmUX/pub?gid=107153803&single=true&output=csv";

        Papa.parse(sheetUrl, {
            download: true, header: true,
            complete: function(results) {
                koalaData = results.data;
                koalaData = koalaData.filter(item => item.name && item.name !== "");
                console.log("èª­ã¿è¾¼ã¿å®Œäº†:", koalaData);
                document.getElementById('loadingMsg').style.display = 'none';
                
                populateZooFilter();
                showBirthdayKoalas();
                showRandomKoalas(3); // åˆæœŸè¡¨ç¤º
            },
            error: function(err) {
                console.log("ã‚¨ãƒ©ãƒ¼:", err);
                document.getElementById('loadingMsg').textContent = 'ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
            }
        });
    }

    // â–¼ ã‚¢ãƒ—ãƒªã‚’åˆæœŸçŠ¶æ…‹ï¼ˆãƒˆãƒƒãƒ—ï¼‰ã«æˆ»ã™
    function resetApp() {
        document.getElementById('backButton').style.display = 'none';
        document.getElementById('birthdaySection').style.display = 'block';
        document.getElementById('searchContainer').style.display = 'block';
        document.getElementById('searchInput').value = '';
        document.getElementById('zooFilter').value = '';
        showRandomKoalas(3);
        window.scrollTo(0, 0);
    }

    // â–¼ å®¶æ—è¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰ï¼ˆIDã‚’ä½¿ã£ã¦æ­£ç¢ºã«æ¤œç´¢ï¼ï¼‰
    function showFamily(koalaId) {
        // 1. è¦ªï¼ˆè‡ªåˆ†ï¼‰ã®æƒ…å ±ã‚’æ¢ã™
        const parent = koalaData.find(k => k.id === koalaId);
        if (!parent) return;

        // 2. å­ä¾›ãŸã¡ã‚’æ¢ã™
        let children = koalaData.filter(k => {
            return (k.mother_id && k.mother_id === koalaId) || 
                   (k.father_id && k.father_id === koalaId);
        });

        // 3. ç”»é¢ã®è¡¨ç¤ºåˆ‡æ›¿
        document.getElementById('birthdaySection').style.display = 'none';
        document.getElementById('searchContainer').style.display = 'none';
        document.getElementById('backButton').style.display = 'block';
        
        const list = document.getElementById('koalaList');
        const title = document.getElementById('listTitle');
        list.innerHTML = '';
        
        title.style.display = 'block';
        title.innerHTML = `ğŸ‘¶ ${parent.name} ã®ã“ã©ã‚‚ãŸã¡ (${children.length}é ­)`;
        list.appendChild(title);

        renderCard(parent, list, true);

        // å­ä¾›ãŸã¡ã‚’è¡¨ç¤º
        if (children.length > 0) {
            // â˜… æ—¥ä»˜é †ï¼ˆç”Ÿã¾ã‚ŒãŸé †ï¼å¤ã„é †ï¼‰ã«ä¸¦ã³æ›¿ãˆ
            children.sort((a, b) => {
                const dateA = new Date(a.birthday);
                const dateB = new Date(b.birthday);
                // æ—¥ä»˜ãŒä¸æ­£ãªãƒ‡ãƒ¼ã‚¿ã¯å¾Œã‚ã¸
                if (isNaN(dateA.getTime())) return 1;
                if (isNaN(dateB.getTime())) return -1;
                // å¤ã„é †ï¼ˆç¬¬ä¸€å­ã‹ã‚‰ï¼‰
                return dateA - dateB;
            });
            
            children.forEach(child => {
                renderCard(child, list);
            });
        } else {
            const p = document.createElement('p');
            p.textContent = 'è¨˜éŒ²ã•ã‚Œã¦ã„ã‚‹å­ä¾›ã¯ã„ã¾ã›ã‚“';
            p.style.textAlign = 'center'; p.style.color = '#999'; p.style.gridColumn = '1/-1';
            list.appendChild(p);
        }
        
        window.scrollTo(0, 0);
    }

    // â–¼ ã‚«ãƒ¼ãƒ‰ã‚’1æšä½œã‚‹é–¢æ•°ï¼ˆå…±é€šåŒ–ï¼‰
    function renderCard(koala, container, isHero = false) {
        let genderClass = 'other';
        if (koala.gender && koala.gender.includes('ã‚ªã‚¹')) genderClass = 'male';
        if (koala.gender && koala.gender.includes('ãƒ¡ã‚¹')) genderClass = 'female';

        const isDead = (koala.death && koala.death !== "");
        const deadClass = isDead ? 'deceased-style' : '';
        const statusIcon = isDead ? 'ğŸŒˆ ' : '';

        // URLå‡¦ç†
        let zooDisplay = `ğŸ“ ${koala.zoo}`;
        const url = zooUrls[koala.zoo];
        if (url) zooDisplay = `<a href="${url}" target="_blank" class="zoo-link">ğŸ“ ${koala.zoo} <span class="link-icon">ğŸ”—</span></a>`;

        const div = document.createElement('div');
        div.className = `koala-card ${deadClass} ${isHero ? 'parent-hero' : ''}`;
        
        div.innerHTML = `
            <div class="koala-header">
                <div class="koala-name">${statusIcon}${koala.name}</div>
                <span class="badge ${genderClass}">${koala.gender || "ä¸æ˜"}</span>
                <span class="badge age">${koala.age || "-"}</span>
            </div>
            <div class="koala-zoo">${zooDisplay}</div>
            <div class="detail-grid">
                <span class="label-icon">ğŸ‚</span> <span>${koala.birthday}</span>
                <span class="label-icon">ğŸ¨</span> <span>çˆ¶ï¼š${koala.father || "-"}</span>
                <span class="label-icon">ğŸ¨</span> <span>æ¯ï¼š${koala.mother || "-"}</span>
            </div>
            ${koala.memo ? `<div class="memo-text">${koala.memo}</div>` : ''}
            
            ${koala.id ? `<button class="family-btn" onclick="showFamily('${koala.id}')">ğŸ‘¶ ã“ã©ã‚‚ã‚’è¦‹ã‚‹</button>` : ''}
        `;
        container.appendChild(div);
    }

    // â–¼ é€šå¸¸ã®ãƒªã‚¹ãƒˆè¡¨ç¤º
    function renderKoalas(data) {
        const list = document.getElementById('koalaList');
        const title = document.getElementById('listTitle');
        const loader = document.getElementById('loadingMsg');
        
        list.innerHTML = '';
        list.appendChild(title);
        list.appendChild(loader);

        if (data.length === 0) {
            const p = document.createElement('p');
            p.textContent = 'è©²å½“ã™ã‚‹ã‚³ã‚¢ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
            p.style.textAlign = 'center'; p.style.gridColumn = '1/-1';
            list.appendChild(p);
            return;
        }

        data.forEach(koala => {
            renderCard(koala, list);
        });
    }

    function populateZooFilter() {
        const zoos = [...new Set(koalaData.map(k => k.zoo).filter(z => z))].sort();
        const select = document.getElementById('zooFilter');
        select.innerHTML = '<option value="">å…¨ã¦ã®å‹•ç‰©åœ’</option>'; 
        zoos.forEach(zoo => {
            const option = document.createElement('option');
            option.value = zoo; option.textContent = zoo; select.appendChild(option);
        });
    }

    // ç”Ÿæ­»é †ï¼ˆå­˜å‘½ãŒå…ˆï¼‰
    function sortKoalasByLife(list) {
        return list.sort((a, b) => {
            const aIsDead = (a.death && a.death !== "");
            const bIsDead = (b.death && b.death !== "");
            if (aIsDead === bIsDead) return 0;
            return aIsDead ? 1 : -1;
        });
    }

    function showBirthdayKoalas() {
        const today = new Date();
        const currentMonth = today.getMonth() + 1;
        document.getElementById('birthdayTitle').textContent = `ğŸ‰ ä»Šæœˆï¼ˆ${currentMonth}æœˆï¼‰ã®ãŠèª•ç”Ÿæ—¥ ğŸ‰`;
        
        let birthdayKoalas = koalaData.filter(k => {
            if (!k.birthday) return false;
            const parts = k.birthday.split(/[-/]/); 
            if (parts.length < 2) return false;
            return parseInt(parts[1], 10) === currentMonth;
        });

        if (birthdayKoalas.length === 0) {
            document.getElementById('birthdaySection').style.display = 'none'; return;
        }

        birthdayKoalas = sortKoalasByLife(birthdayKoalas);
        const list = document.getElementById('birthdayList');
        document.getElementById('birthdaySection').style.display = 'block';

        birthdayKoalas.forEach(koala => {
            const isDead = (koala.death && koala.death !== "");
            const deadClass = isDead ? 'deceased-style' : '';
            const nameSuffix = isDead ? ' (ğŸŒˆ)' : '';
            const div = document.createElement('div');
            div.className = `birthday-card ${deadClass}`;
            div.innerHTML = `
                <div style="font-weight:bold; font-size:1.1em; cursor:pointer;" onclick="showFamily('${koala.id}')">${koala.name}${nameSuffix}</div>
                <div style="font-size:0.8em; color:#666;">${koala.zoo}</div>
                <div style="color:#e65100; margin-top:5px;">ğŸ‚ ${koala.birthday}</div>
                <div style="font-size:0.8em; margin-top:3px;">${koala.age}</div>
            `;
            list.appendChild(div);
        });
    }

    function showRandomKoalas(count) {
        const shuffled = [...koalaData].sort(() => 0.5 - Math.random());
        const selected = shuffled.slice(0, count);
        document.getElementById('listTitle').style.display = 'block';
        document.getElementById('listTitle').textContent = 'âœ¨ ä»Šæ—¥ã®ãŠã™ã™ã‚ã‚³ã‚¢ãƒ© âœ¨';
        renderKoalas(selected);
    }

    function filterKoalas() {
        const textInput = document.getElementById('searchInput').value.toLowerCase();
        const zooSelect = document.getElementById('zooFilter').value;
        
        if (textInput === '' && zooSelect === '') {
            showRandomKoalas(3); return;
        }

        document.getElementById('listTitle').style.display = 'none';
        let filtered = koalaData.filter(koala => {
            const matchesText = (koala.name + koala.memo).toLowerCase().includes(textInput);
            const matchesZoo = zooSelect === "" || koala.zoo === zooSelect;
            return matchesText && matchesZoo;
        });
        filtered = sortKoalasByLife(filtered);
        renderKoalas(filtered);
    }

    window.addEventListener('load', loadFromSpreadsheet);
</script>
